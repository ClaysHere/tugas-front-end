<!-- halaman contact -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Woodart Project - Contact</title>
	</head>
	<body>
		<header>
			<!--class menu untuk nav bar bagian atas -->
			<div class="menu">
				<nav>
					<ul>
						<div class="kiri">
							<li><a href="#">About</a></li>
							<li><a href="#">Projects</a></li>
						</div>
						<div class="logo">
							<li><a href="#"><img src="#" alt="logo"></a></li>
						</div>
						<div class="kanan">
							<li><a href="#">Notes</a></li>
							<li><a href="#">Contacts</a></li>
						</div>
					</ul>
				</nav>
			</div>
		</header>

		<!--  bagian form nya kumodif sedikit biar gk banyak2 halaman -->
		<div class="contact">
			<div class="ctckiri">
				<hr>
				<form action="#">
					<h1>Request Art Display</h1>
					<label>First Name</label>
					<input type="text" name="first" required>
					<label>Last Name</label>
					<input type="text" name="last" required>
					<label>Email</label>
					<input type="email" name="email" required>
					<label>Phone Number</label>
					<input type="tel" name="phone" required>
					<label>Art Piece Name</label>
					<input type="text" name="art" required>
					<label>Photos of Art Piece(.jpg, .png, .pdf)</label>
					<input type="file" name="artfile">
					<input type="submit" value="submit">
				</form>
			</div>
		</div>
		
		<!-- w gabung contact + sosmed aja ya -->
		<div class="ctckanan">
			<div class="sosmed">
				<hr>
				<h2>Contact and Social</h2>
				<a href="#">Email</a>
				<a href="#">LinkedIn</a>
				<a href="#">Twitter</a>
				<a href="#">Instagram</a>
			</div>
			<div class="news">
				<hr>
				<form action="#">
					<h2>Newsletter</h2>
					<input type="email" placeholder="Email Address">
					<input type="radio" id="agree" name="agree" value="yes">
					<label for="agree">Agree to be Emailed</label>
					<input type="submit" value="submit">
				</form>
			</div>
		</div>
	</body>

	<footer>
		<div class="copyright">
			<p>Imagery &copy; of respective owners</p>
				<p>Copyright WoodArt Project 2023</p>
		</div>
		<img src="#" alt="logo">
		<div class="sosmed">
			<a href="#">Instagram</a>
			<a href="#">Twitter</a>
		</div>
	</footer>
</html>
